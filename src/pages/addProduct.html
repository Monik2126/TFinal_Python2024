<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style_index.css">
    <link rel="stylesheet" href="../style/addProduct.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48d346ada8.js" crossorigin="anonymous"></script>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <section id="inicio">
        <div class="festival-container">
            <section class="festival-section">
                <h1 class="festival-title animate__animated animate__zoomIn">
                    <i class="fa-solid fa-paw" style="color: #fafafa"></i> Un festival de Pelos
                    <i class="fa-solid fa-paw" style="color: #fafafa"></i> Mirá el LINE UP de todo Abril
                    <i class="fa-solid fa-paw" style="color: #fafafa"></i>
                </h1>
            </section>
        </div>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <i class="fa-solid fa-shield-dog fa-2xl" style="color: #05037c">AnimalHub</i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <br />
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar Alimentos, marcas, mascotas..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </button>
                    </form>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../index.html#productos">Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html#contacto">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servicios</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../../index.html#servicios">Peluqueria</a></li>
                                <li><a class="dropdown-item" href="../../index.html#servicios">Veterinaria</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="../../index.html#adopcion">Adopciones</a></li>
                                <li><a class="dropdown-item" href="./src/pages/addProduct.html">Agregar Productos</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-warning position-relative">
                                <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0+</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container-xl">
            <h1>Agregar Productos</h1>
            <form id="add-product-form" class="form">
                <div class="form-group">
                    <label for="product-name">Nombre</label>
                    <input type="text" id="product-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="product-description">Descripcion</label><br />
                    <textarea id="product-description" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="product-price">Precio</label>
                    <input type="number" id="product-price" step="0.01" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="product-image-url">Imagen URL</label>
                    <input type="url" id="product-image-url" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>

            <h2>Lista de productos</h2>
            <div class="table-responsive">
                <table id="product-table" class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se insertarán los productos dinámicamente desde JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- JavaScript al final para mejor rendimiento -->
    <script src="../js/addProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap Bundle (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
